<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Arreglo</title>
</head>
<body>
    <h1>Suma de Arreglo</h1>
    <form id="sumForm">
        <label for="arraySize">Tamaño del arreglo:</label>
        <input type="number" id="arraySize" name="arraySize"><br><br>
        <label for="numThreads">Número de hilos:</label>
        <input type="number" id="numThreads" name="numThreads"><br><br>
        <button type="submit">Calcular</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('sumForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/calcular', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = "La suma total es: " + data;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
